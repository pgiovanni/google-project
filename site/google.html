<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="google.css" />
    </head>
    <body>
        <div id="content">
            <div id="logo">
                <img id="logoImg" src="images/logo.jpg" alt="logo">
            </div>
            <div id="formDiv">
             <div id="searchBarDiv" class="hoverClass">
               <label for="searchBar">
                   <input type="text" id="searchBar"> 
               </label>
             </div>
             <span id="button-wrapper">
              <button id="search" class="searchButtons">Google Search</button>
              <button id="feelingLucky" class="searchButtons">I'm Feeling Lucky!</button>
             </span>
            </div>
        </div>
            <footer id="footer">
                <span id="left" class="linkSpan">
                    <span id="ad" class="bottomLink">Advertising</span>
                    <span id="business" class="bottomLink">Business</span>
                    <span id="searchWorks" class="bottomLink">How Search works</span>
                </span>
                <span id="right" class="linkSpan">
                    <span id="privacy" class="bottomLink">Privacy</span>
                    <span id="terms" class="bottomLink">Terms</span>
                    <span id="settings" class="bottomLink">Settings</span>
                </span>
            </footer>
        
        
    
    </body>
</html>
